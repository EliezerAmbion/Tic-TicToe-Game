<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="improved_script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic <span>Tac</span> Toe</h1>

      <div class="board-header">
        <div class="status"><span class="turn">X</span> 's turn</div>
        <div class="reset">Reset</div>
      </div>

      <div class="board-grid"></div>
      </div>
    </div>
    <div class="historyBtns">
      <div class="prev">Previous</div>
      <div class="next">Next</div>
    </div>
    <footer>
      <h4>Created By: <span>Eliezer Ambion</span></h4>
    </footer>

    <!-- dark mode -->
    <div class="darkmode_container">
      <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="label">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-sun-o"></i>
        <div class="ball"></div>
      </label>
    </div>

  </body>
</html>
